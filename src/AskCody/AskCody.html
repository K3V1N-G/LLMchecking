<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color and Font Table</title>
</head>
<body>

<h2>Color Table</h2>
<table border="1">
  <tr>
    <th>Color</th>
    <th>Hex Value</th>
  </tr>
  <tr>
    <td>Red</td>
    <td>#FF0000</td>
  </tr>
  <tr>
    <td>Green</td>
    <td>#00FF00</td>
  </tr>
  <tr>
    <td>Blue</td>
    <td>#0000FF</td>
  </tr>
</table>

<h2>Font Styles and Emphasis Table</h2>
<table border="1">
  <tr>
    <th>Font Style</th>
    <th>Example</th>
  </tr>
  <tr>
    <td><b>Bold</b></td>
    <td>This text is in <b>bold</b></td>
  </tr>
  <tr>
    <td><i>Italic</i></td>
    <td>This text is in <i>italic</i></td>
  </tr>
  <tr>
    <td><u>Underline</u></td>
    <td>This text is <u>underlined</u></td>
  </tr>
</table>

</body>
</html>
